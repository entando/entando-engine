buildPack: entando-maven-lib
buildPackGitURL: https://github.com/entando-k8s/jenkins-x-kubernetes.git
pipelineConfig:
  env:
    - name: PIPELINE_CODE
      value: ee
    - name: TEST_DEPLOYMENT
      value: "false"
    - name: SKIP_CHECKSTYLE
      value: "true"
    - name: UPDATE_OWASP_DB
      value: "false"
  pipelines:
      release:
        promote:
          steps:
            - name: update bom
              sh: update-bom
